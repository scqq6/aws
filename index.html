<html>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            text-align: left;
            border-radius: 4px;
        }
        #ackMessage {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>

    <body>
        <div class="container">
            <h3>Hallo!</h3><br>

            <form onsubmit="handleSubmit(event)">
                <label>Name:</label><br>
                <input type="text" id="name" required><br><br>

                <label>Password:</label><br>
                <input type="password" id="password" required><br><br>

                <button type="submit">Submit</button>
            </form>

            <h3>JSON Output:</h3>
            <pre id="jsonOutput"></pre>

            <h3>Lambda Response:</h3>
            <pre id="lambdaResponse"></pre>

            <p id="ackMessage"></p>
        </div>

        <script>
            function handleSubmit(event) {
                event.preventDefault();

                const data = {
                    name: document.getElementById("name").value,
                    password: document.getElementById("password").value
                };

                // Show the data you are sending
                document.getElementById("jsonOutput").innerText =
                    JSON.stringify(data, null, 4);

                // Acknowledgment message
                document.getElementById("ackMessage").innerText =
                    "Got you";

                // POST request to AWS Lambda
                fetch("https://pr85y280l1.execute-api.eu-west-1.amazonaws.com/default/aya-function-sns2", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    // PRINT Lambda response on the HTML page
                    document.getElementById("lambdaResponse").innerText =
                        JSON.stringify(result, null, 4);
                })
                .catch(error => {
                    document.getElementById("lambdaResponse").innerText = "Error: " + error;
                });
            }
        </script>
    </body>
</html>
