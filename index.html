<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User to DynamoDB</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-size: 17px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add User</h2>

        <input type="text" id="name" placeholder="Enter name">
        <input type="email" id="email" placeholder="Enter email">

        <button onclick="sendData()">Submit</button>

        <div id="message"></div>
    </div>

    <script>
        async function sendData() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const messageDiv = document.getElementById("message");

            if (!name || !email) {
                messageDiv.textContent = "Both fields are required.";
                messageDiv.style.color = "red";
                return;
            }

            const apiUrl = "https://rrrorg9iri.execute-api.eu-west-1.amazonaws.com/default/aya-function";

            try {
                const response = await fetch(`${apiUrl}?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`);

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || "User added successfully!";
                    messageDiv.style.color = "green";
                } else {
                    messageDiv.textContent = data.error || "Something went wrong.";
                    messageDiv.style.color = "red";
                }

            } catch (error) {
                messageDiv.textContent = "Request failed: " + error;
                messageDiv.style.color = "red";
            }
        }
    </script>

</body>
</html>
