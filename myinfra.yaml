Resources:
  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: '0.0.0.0/0'
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-07564c78bdaadd265
      InstanceType: t2.micro
      SecurityGroupIds:
        - !Ref MySecurityGroup